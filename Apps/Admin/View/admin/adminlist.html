
<html>
<head>
<meta charset="UTF-8" />
<title>账户管理</title>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/admin.css">
</head>
<body>
<div style="width:100%;height:30px;" class="as_top">
	<a href="__URL__/addshow.html">新增</a>
</div>
<table>
	<tr><td>序号</td><td>账号</td><td>姓名</td><td>电话</td><td>操作</td></tr>
	<volist name="adminlist" id="admin" mod="2">
		<eq name="mod" value="1">
			<tr style="color:#333333;background-color:#F7F6F3;">
		</eq>
		<eq name="mod" value="2">
			<tr style="color:#284775;background-color:white;">
		</eq>
		<td>{$admin.id}</td><td>{$admin.adminid}</td><td>{$admin.username}</td><td>{$admin.phone}</td><td><a href="__URL__/editshow/aid/{$admin.id}">编辑</a><a href="__URL__/admindel/aid/{$admin.id}" target="_blank">删除</a></td></tr>

		</volist>
    </table>
    <table>
<tr class="content">
        <!--<td colspan="3" bgcolor="#FFFFFF"> {$page}</td>-->
        <td colspan="5" bgcolor="#FFFFFF"><div class="pages">
            {$page}
        </div></td> 
      </tr>
</table>
</body>
</html>
