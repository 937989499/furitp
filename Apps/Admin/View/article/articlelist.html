
<html>
<head>
<meta charset="utf-8"/>
<title>文章管理</title>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/admin.css">
</head>
<body>
<div style="width:100%;height:30px;" class="as_top">
	<a href="__URL__/articleaddshow.html">新增</a>
</div>
	<table>
		<tr><td>序号</td><td>标题</td><td>文章内容</td><td>图片地址</td><td>作者</td><td>增加时间</td><td>更新时间</td><td>类别</td><td>操作</td></tr>
		<volist name="articlelist" id="article" mod="2">
		<eq name="mod" value="1">
			<tr style="color:#333333;background-color:#F7F6F3;">
		</eq>
		<eq name="mod" value="2">
			<tr style="color:#284775;background-color:white;">
		</eq>
		<td>{$article.id}</td><td>{$article.title}</td><td>{$article.contents|msubstr=0,30,'utf-8',true}</td><td>{$article.imgurl}</td><td>{$article.author}</td><td>{$article.adddatetime}</td><td>{$article.updatedatetime}</td><td>{$article.cateid}</td><td><a href="__URL__/articleditshow/aid/{$article.id}">编辑</a><a href="__URL__/articledel/aid/{$article.id}">删除</a></td></tr>
		</volist>
	</table>
  <table>
     <tr class="content">
        <!--<td colspan="3" bgcolor="#FFFFFF"> {$page}</td>-->
        <td colspan="9" bgcolor="#FFFFFF"><div class="pages">
            {$page}
        </div></td> 
      </tr>
  </table>
</body>
</html>
