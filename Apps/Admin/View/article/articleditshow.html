<html>
<head>
<meta charset="UTF-8" />
<title>文章管理</title>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/editshow.css">
<style>
	.as_form textarea{
		width: 300px;
		height: 200px;
		margin-top: 3%;
	}
	.as_form input{
		width: 300px;
		height: 50px;
		margin-top: 3%;
	}
</style>
</head>
<body>
<div style="width:100%;height:30px;" class="as_top">
	<a href="{:U("Article/index")}">列表</a>
</div>
<div style="width:100%;height:100%;" class="as_form">
	<form action="__URL__/articleupdate/aid/{$data['id']}" method="post" >
		<input type="hidden"  value="{$data['id']}" name="aid" />
		<input type="text" placeholder="文章标题" name="wztitle" value="{$data['title']}" />	<br/>
		<textarea rows="3" cols="20"  placeholder="文章内容" name="wzcontants" value="{$data['contents']}"></textarea>	<br/>
		<input type="text" placeholder="图片地址" name="wzurl"  value="{$data['imgurl']}" />	<br/>
		<input type="text" placeholder="作者" name="wzauthor" value="{$data['author']}" />	<br/>
		<input type="text" placeholder="增加时间" name="wzaddtime" value="{$data['adddatetime']}" />	<br/>
		<input type="text" placeholder="更新时间" name="wzuptime" value="{$data['updatedatetime']}" />	<br/>
		<input type="text" placeholder="类别" name="wzcate" value="{$data['cateid']}" />	<br/>
		<input type="submit" placeholder="保存" />
	</form>
</div>
</body>
</html>
